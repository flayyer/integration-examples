{% load static %}
{% load meta %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">

  <!-- Start django-meta -->
  <!-- [Required] -->
  {% include 'meta/meta.html' %}
  <!-- End django-meta -->

  {% block head %}
  {% endblock %}
</head>

<body>
  <nav>
    {% block nav %}
    <ul style="list-style-type: none;">
      <li>
        <a href="{% url 'polls:index' %}">
          Home
        </a>
      </li>
    </ul>
    {% endblock %}

    <hr />
  </nav>

  <main id="content">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
